<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walla – Wallpaper App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007AFF, #00C6FF);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      margin-top: 2em;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 30%;
      margin-bottom: 1em;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.2em;
      animation: fadeInDown 1s ease;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
      opacity: 0.9;
    }

    a.download-btn {
      display: inline-block;
      background: white;
      color: #007AFF;
      padding: 0.9em 1.8em;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.download-btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    /* Slideshow Container */
    .slideshow-container {
      position: relative;
      max-width: 280px;
      margin: 2.5em auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .slide {
      display: none;
      width: 100%;
      animation: fade 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      border-radius: 20px;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* Navigation arrows */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 12px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      transition: background 0.3s;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Dots */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;
      margin: 0 3px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .active, .dot:hover {
      background-color: white;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      opacity: 0.8;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .slideshow-container {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- ✅ Logo from img folder -->
    <img src="img/logo.png" alt="App Logo" class="logo">

    <h1>Walla</h1>
    <p>Beautiful wallpapers. Fresh every day.</p>

    <!-- ✅ Download button -->
    <a href="https://play.google.com/store/apps/details?id=com.yourapp.id" class="download-btn">Download Now</a>

    <!-- ✅ Slideshow -->
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="img/screenshot1.png" alt="Screenshot 1">
      </div>
      <div class="slide fade">
        <img src="img/screenshot2.png" alt="Screenshot 2">
      </div>
      <div class="slide fade">
        <img src="img/screenshot3.png" alt="Screenshot 3">
      </div>
      <div class="slide fade">
        <img src="img/screenshot4.png" alt="Screenshot 4">
      </div>
      <div class="slide fade">
        <img src="img/screenshot5.png" alt="Screenshot 5">
      </div>

      <!-- Navigation buttons -->
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <!-- Dots -->
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
  </header>

  <footer>
    <p>© 2025 Walla. All rights reserved.</p>
  </footer>

  <script>
    let slideIndex = 0;
    showSlides();

    function plusSlides(n) {
      slideIndex += n - 1;
      showSlides();
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      let dots = document.getElementsByClassName("dot");
      for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      for (let i = 0; i < dots.length; i++) dots[i].className = dots[i].className.replace(" active", "");
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 3000); // Change image every 3s
    }
  </script>
</body>
</html>
