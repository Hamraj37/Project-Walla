<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walla – Wallpaper App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007AFF, #00C6FF);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      margin-top: 2em;
      width: 100%;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 30%;
      margin-bottom: 1em;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.2em;
      animation: fadeInDown 1s ease;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
      opacity: 0.9;
    }

    a.download-btn {
      display: inline-block;
      background: white;
      color: #007AFF;
      padding: 0.9em 1.8em;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.download-btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    /* Scrollable gallery */
    .screenshot-scroll {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      gap: 15px;
      padding: 20px;
      margin-top: 2em;
      justify-content: center;
      -webkit-overflow-scrolling: touch;
    }

    .screenshot-scroll::-webkit-scrollbar {
      height: 8px;
    }

    .screenshot-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    .screenshot {
      flex: 0 0 auto;
      width: 250px;
      border-radius: 20px;
      scroll-snap-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .screenshot:hover {
      transform: scale(1.05);
    }

    footer {
      margin: 3em 0 1em 0;
      font-size: 0.9em;
      opacity: 0.8;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .screenshot {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- ✅ Logo from img folder -->
    <img src="img/logo.png" alt="App Logo" class="logo">

    <h1>Walla</h1>
    <p>Beautiful wallpapers. Fresh every day.</p>

    <!-- ✅ Download button -->
    <a href="https://play.google.com/store/apps/details?id=com.yourapp.id" class="download-btn">Download Now</a>

    <!-- ✅ Scrollable Screenshot Gallery -->
    <div class="screenshot-scroll">
      <img src="img/screenshot1.png" alt="Screenshot 1" class="screenshot">
      <img src="img/screenshot2.png" alt="Screenshot 2" class="screenshot">
      <img src="img/screenshot3.png" alt="Screenshot 3" class="screenshot">
      <img src="img/screenshot4.png" alt="Screenshot 4" class="screenshot">
      <img src="img/screenshot5.png" alt="Screenshot 5" class="screenshot">
    </div>
  </header>

  <footer>
    <p>© 2025 Walla. All rights reserved.</p>
  </footer>
</body>
</html>
