<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walla - Wallpaper App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007AFF, #00C6FF);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    a {
      background: white;
      color: #007AFF;
      padding: 0.8em 1.5em;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Walla</h1>
  <p>Beautiful wallpapers. Fresh every day.</p>
  <a href="https://play.google.com/store/apps/details?id=com.yourapp.id">Download Now</a>
</body>
</html>
