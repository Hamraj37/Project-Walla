<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walla – Wallpaper App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007AFF, #00C6FF);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      margin-top: 2em;
      width: 100%;
      overflow: hidden;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 30%;
      margin-bottom: 1em;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.2em;
      animation: fadeInDown 1s ease;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
      opacity: 0.9;
    }

    a.download-btn {
      display: inline-block;
      background: white;
      color: #007AFF;
      padding: 0.9em 1.8em;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.download-btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    /* ✅ Android phone mockup */
    .android-frame {
      position: relative;
      width: 290px;
      height: 580px;
      border: 14px solid #1c1c1c;
      border-radius: 40px;
      background: #000;
      margin: 3em auto;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    /* Side buttons */
    .android-frame::before {
      content: "";
      position: absolute;
      right: -6px;
      top: 90px;
      width: 3px;
      height: 60px;
      background: #222;
      border-radius: 3px;
    }

    .android-frame::after {
      content: "";
      position: absolute;
      right: -6px;
      top: 160px;
      width: 3px;
      height: 35px;
      background: #222;
      border-radius: 3px;
    }

    /* Front camera */
    .camera {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 20px;
      background: #111;
      border-radius: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 2;
    }

    .camera-dot {
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
    }

    .camera-lens {
      width: 8px;
      height: 8px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 50%;
    }

    /* ✅ Manual scroll inside phone */
    .screen-scroll {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      width: 100%;
      height: 100%;
      scroll-behavior: smooth;
    }

    .screenshot {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      border-radius: 26px;
      scroll-snap-align: start;
    }

    .screen-scroll::-webkit-scrollbar {
      display: none; /* hide scrollbar */
    }

    footer {
      margin: 3em 0 1em 0;
      font-size: 0.9em;
      opacity: 0.8;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .android-frame {
        width: 230px;
        height: 460px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- ✅ Logo -->
    <img src="img/logo.png" alt="App Logo" class="logo">

    <h1>Walla</h1>
    <p>Beautiful wallpapers. Fresh every day.</p>

    <a href="https://play.google.com/store/apps/details?id=com.yourapp.id" class="download-btn">Download Now</a>

    <!-- ✅ Android frame -->
    <div class="android-frame">
      <div class="camera">
        <div class="camera-dot"></div>
        <div class="camera-lens"></div>
        <div class="camera-dot"></div>
      </div>

      <div class="screen-scroll">
        <img src="img/screenshot1.png" alt="Screenshot 1" class="screenshot">
        <img src="img/screenshot2.png" alt="Screenshot 2" class="screenshot">
        <img src="img/screenshot3.png" alt="Screenshot 3" class="screenshot">
        <img src="img/screenshot4.png" alt="Screenshot 4" class="screenshot">
        <img src="img/screenshot5.png" alt="Screenshot 5" class="screenshot">
      </div>
    </div>
  </header>

  <footer>
    <p>© 2025 Walla. All rights reserved.</p>
  </footer>
</body>
</html>
